<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbitSearch - Discover Content</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="universe-bg"></div>
    
    <nav class="top-nav">
        <div class="nav-brand">
            <div class="logo">
                <i class="fas fa-satellite"></i>
                <span>OrbitSearch</span>
            </div>
        </div>
        <div class="nav-links">
            <a href="/" class="active">Search</a>
            <a href="/apidocs/">API</a>
        </div>
    </nav>

    <main class="main-container">
        <div class="hero-section">
            <div class="hero-content">
                <h1 class="glitch-text" data-text="ORBITSEARCH">ORBITSEARCH</h1>
                <p class="tagline">Navigate the digital universe</p>
            </div>
        </div>

        <div class="search-container">
            <form class="orbit-search-form" 
                  hx-get="/search" 
                  hx-target="#results" 
                  hx-trigger="submit"
                  hx-indicator="#loading">
                
                <div class="orbit-categories">
                    <label class="orbit-radio">
                        <input type="radio" name="category" value="movies" checked>
                        <span class="orbit-btn">
                            <i class="fas fa-film"></i>
                            <span class="btn-label">Movies</span>
                        </span>
                    </label>
                    <label class="orbit-radio">
                        <input type="radio" name="category" value="tv">
                        <span class="orbit-btn">
                            <i class="fas fa-tv"></i>
                            <span class="btn-label">Series</span>
                        </span>
                    </label>
                    <label class="orbit-radio">
                        <input type="radio" name="category" value="books">
                        <span class="orbit-btn">
                            <i class="fas fa-book-open"></i>
                            <span class="btn-label">Books</span>
                        </span>
                    </label>
                </div>

                <div class="orbit-input-wrapper">
                    <div class="orbit-input-ring">
                        <input type="text" 
                               name="q" 
                               class="orbit-input"
                               placeholder="What are you looking for?" 
                               autocomplete="off"
                               required
                               autofocus>
                        <button type="submit" class="orbit-submit">
                            <i class="fas fa-rocket"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="loading-orbit" id="loading">
            <div class="orbit-loader">
                <div class="planet"></div>
                <div class="satellite"></div>
            </div>
            <p class="loading-text">Scanning the network...</p>
        </div>

        <div class="results-orbit" id="results">
            <!-- Results loaded via HTMX -->
        </div>

        <div class="api-section">
            <div class="api-card">
                <h3><i class="fas fa-code"></i> Developer API</h3>
                <p>Access our search engine programmatically</p>
                <div class="api-endpoints">
                    <code>GET /movies/{query}</code>
                    <code>GET /tv/{query}</code>
                    <code>GET /books/{query}</code>
                </div>
            </div>
        </div>
    </main>

    <footer class="orbit-footer">
        <p><i class="fas fa-satellite-dish"></i> OrbitSearch &copy; 2025</p>
    </footer>
</body>
</html>
